<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure Duel Series Homepage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        body.dark-mode {
            background-color: #1a202c;
            color: #a0aec0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
        }

        header.dark-mode {
            background-color: #2d3748;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }

        .matches-container {
            display: none; /* Initially hidden */
            justify-content: center;
            align-items: center;
            margin: 10px;
        }

        nav a.dark-mode {
            color: #a0aec0;
        }

        .logo {
            margin: 50px 0;
        }

        .logo img {
            width: 100%;
            height: auto;
        }

        .dark-mode-toggle {}

        /* Force dark mode on the iframe background */
        @media (prefers-color-scheme: dark) {
            iframe {
                background-color: #2e2e2e;
                color: #fff;
            }
        }
    </style>
</head>

<body class="bg-gray-100 text-gray-900">
    <header class="bg-gray-800 text-white p-4">
        <nav class="container mx-auto flex justify-between">
            <a href="index.html" class="text-xl font-bold">Home Page</a>
            <a href="cardlist.html" class="text-xl">Card List</a>
            <a href="rules.html" class="text-xl">Rules</a>
            <a href="tierlist.html" class="text-xl">Tier List</a>
        </nav>
    </header>
    <div class="container mx-auto p-4 flex justify-start">
        <div class="dark-mode-toggle">
            <label for="darkModeToggle">Dark Mode</label>
            <input type="checkbox" id="darkModeToggle" checked>
        </div>
        <div class="container mx-auto p-4">
            <button id="toggleMatches" class="p-2 bg-blue-500 text-white rounded">Show Matches (Light Mode Warning)</button>
        </div>
    </div>
    <!-- <div class="logo">
        <img src="logo.png" alt="Logo">
    </div> -->

    <div class="matches-container" id="matchesContainer">
        <iframe title="Matches"
            src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSxzxqvEZYgsl61r87d3doBCdOqileLtBjebQ8YfCtzg-vf7PaOd34dMqimRmiykH9BVgIqDdoGu6-I/pubhtml?gid=1085291569&amp;single=true&amp;widget=true&amp;headers=false"
            style="width: 100%; height: calc(100vh - 100px); border: none;"></iframe>
    </div>
    <script>
        const darkModeToggle = document.getElementById('darkModeToggle');
        darkModeToggle.addEventListener('change', function () {
            document.body.classList.toggle('dark-mode');
            document.querySelector('header').classList.toggle('dark-mode');
            document.querySelectorAll('nav a').forEach(element => {
                element.classList.toggle('dark-mode');
            });
        });

        // Initialize dark mode based on the checkbox state
        if (darkModeToggle.checked) {
            document.body.classList.add('dark-mode');
            document.querySelector('header').classList.add('dark-mode');
            document.querySelectorAll('nav a').forEach(element => {
                element.classList.add('dark-mode');
            });
        }

        // Toggle matches container visibility
        const toggleMatchesButton = document.getElementById('toggleMatches');
        const matchesContainer = document.getElementById('matchesContainer');
        toggleMatchesButton.addEventListener('click', function () {
            if (matchesContainer.style.display === 'none' || matchesContainer.style.display === '') {
                matchesContainer.style.display = 'flex';
                toggleMatchesButton.textContent = 'Hide Matches';
            } else {
                matchesContainer.style.display = 'none';
                toggleMatchesButton.textContent = 'Show Matches (Light Mode Warning)';
            }
        });
    </script>
</body>

</html>
