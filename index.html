<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure Duel Series Homepage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        body.dark-mode {
            background-color: #1a202c;
            color: #a0aec0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
        }

        header.dark-mode {
            background-color: #2d3748;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }

        nav a.dark-mode {
            color: #a0aec0;
        }

        .logo {
            margin: 50px 0;
        }

        .logo img {
            width: 100%;
            height: auto;
        }

        .dark-mode-toggle {}
    </style>
</head>

<body class="bg-gray-100 text-gray-900">
    <header class="bg-gray-800 text-white p-4">
        <nav class="container mx-auto flex justify-between">
            <a href="index.html" class="text-xl font-bold">Home Page</a>
            <a href="cardlist.html" class="text-xl">Card List</a>
            <a href="rules.html" class="text-xl">Rules</a>
        </nav>
    </header>
    <div class="container mx-auto p-4 flex justify-start">
        <div class="dark-mode-toggle">
            <label for="darkModeToggle">Dark Mode</label>
            <input type="checkbox" id="darkModeToggle" checked>
        </div>
    </div>
    <div class="logo">
        <img src="logo.png" alt="Logo">
    </div>
    </div>
    <script>
        const darkModeToggle = document.getElementById('darkModeToggle');
        darkModeToggle.addEventListener('change', function () {
            document.body.classList.toggle('dark-mode');
            document.querySelector('header').classList.toggle('dark-mode');
            document.querySelectorAll('nav a').forEach(element => {
                element.classList.toggle('dark-mode');
            });
        });

        // Initialize dark mode based on the checkbox state
        if (darkModeToggle.checked) {
            document.body.classList.add('dark-mode');
            document.querySelector('header').classList.add('dark-mode');
            document.querySelectorAll('nav a').forEach(element => {
                element.classList.add('dark-mode');
            });
        }
    </script>
</body>

</html>
