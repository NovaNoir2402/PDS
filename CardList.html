<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card List</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
            cursor: pointer;
        }

        tr.clicked {
            background-color: #dcdcdc;
        }

        .filters {
            margin-bottom: 10px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 50%;
            text-align: center;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        #cardImage {
            max-width: auto;
            height: auto;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <h1>Card List</h1>
    <div class="filters">
        <input type="text" id="nameSearch" placeholder="Search by Name">
        <input type="text" id="effectSearch" placeholder="Search by Effect">
        <input list="typeFilter" id="typeFilterInput" placeholder="Search by Type">
        <datalist id="typeFilter"></datalist>
        <input list="sliceFilter" id="sliceFilterInput" placeholder="Search by Slice">
        <datalist id="sliceFilter"></datalist>
        <input list="attSupportFilter" id="attSupportFilterInput" placeholder="Search by Attribute Support">
        <datalist id="attSupportFilter"></datalist>
        <input list="typeSupportFilter" id="typeSupportFilterInput" placeholder="Search by Type Support">
        <datalist id="typeSupportFilter"></datalist>
        <input list="mechSupportFilter" id="mechSupportFilterInput" placeholder="Search by Mechanic Support">
        <datalist id="mechSupportFilter"></datalist>
    </div>
    <input type="file" id="csvFile" accept=".csv">
    <table id="cardTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Status</th>
                <th>Effect</th>
                <th>Type</th>
                <th>Slice</th>
                <th>Attribute Support</th>
                <th>Type Support</th>
                <th>Mechanic Support</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="cardImage" src="" alt="Card Image">
        </div>
    </div>

    <script>
        let cardData = [];

        document.addEventListener('DOMContentLoaded', function () {
            fetch('cards.csv')
                .then(response => response.text())
                .then(data => {
                    Papa.parse(data, {
                        header: true,
                        skipEmptyLines: true,
                        complete: function (results) {
                            cardData = results.data;
                            populateFilters();
                            displayCards();
                        }
                    });
                });
        });

        document.getElementById('csvFile').addEventListener('change', function (event) {
            const file = event.target.files[0];
            if (!file) return;

            Papa.parse(file, {
                header: true,
                skipEmptyLines: true,
                complete: function (results) {
                    cardData = results.data;
                    populateFilters();
                    displayCards();
                }
            });
        });

        function populateFilters() {
            const filters = ['sliceFilter', 'attSupportFilter', 'typeSupportFilter', 'mechSupportFilter', 'typeFilter'];
            filters.forEach(filterId => {
                const filter = document.getElementById(filterId);
                filter.innerHTML = '';
                const uniqueValues = [...new Set(cardData.flatMap(card => (card[filterId.replace('Filter', '').toUpperCase()] || 'N/A').split(',').map(value => value.trim())))];
                uniqueValues.forEach(value => {
                    const option = document.createElement('option');
                    option.value = value;
                    filter.appendChild(option);
                });
            });
        }

        function displayCards() {
            const nameSearch = document.getElementById('nameSearch').value.toLowerCase();
            const effectSearch = document.getElementById('effectSearch').value.toLowerCase();
            const sliceFilter = document.getElementById('sliceFilterInput').value;
            const attSupportFilter = document.getElementById('attSupportFilterInput').value.toLowerCase();
            const typeSupportFilter = document.getElementById('typeSupportFilterInput').value.toLowerCase();
            const mechSupportFilter = document.getElementById('mechSupportFilterInput').value.toLowerCase();
            const typeFilter = document.getElementById('typeFilterInput').value.toLowerCase();

            const tableBody = document.querySelector('#cardTable tbody');
            tableBody.innerHTML = '';

            cardData.forEach(row => {
                if (
                    (nameSearch === '' || row.NAME.toLowerCase().includes(nameSearch)) &&
                    (effectSearch === '' || row.EFFECT.toLowerCase().includes(effectSearch)) &&
                    (sliceFilter === '' || row.SLICE === sliceFilter || (sliceFilter === 'N/A' && !row.SLICE)) &&
                    (attSupportFilter === '' || row.ATT_SUPPORT && row.ATT_SUPPORT.toLowerCase().includes(attSupportFilter)) &&
                    (typeSupportFilter === '' || row.TYPE_SUPPORT && row.TYPE_SUPPORT.toLowerCase().includes(typeSupportFilter)) &&
                    (mechSupportFilter === '' || row.MECH_SUPPORT && row.MECH_SUPPORT.toLowerCase().includes(mechSupportFilter)) &&
                    (typeFilter === '' || row.TYPE && row.TYPE.toLowerCase().includes(typeFilter))
                ) {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${row.NAME}</td>
                        <td>${row.STATUS || 'N/A'}</td>
                        <td>${row.EFFECT || 'N/A'}</td>
                        <td>${row.TYPE || 'N/A'}</td>
                        <td>${row.SLICE || 'N/A'}</td>
                        <td>${row.ATT_SUPPORT || 'N/A'}</td>
                        <td>${row.TYPE_SUPPORT || 'N/A'}</td>
                        <td>${row.MECH_SUPPORT || 'N/A'}</td>
                    `;
                    tr.addEventListener('click', () => {
                        showCardImage(row.NAME);
                        // DO NOT ADD CLICKED HERE
                    });
                    tableBody.appendChild(tr);
                }
            });
        }

        function showCardImage(cardName) {
            const modal = document.getElementById("myModal");
            const span = document.getElementsByClassName("close")[0];
            const cardImage = document.getElementById("cardImage");

            // Use the MediaWiki API to get the card image URL
            fetch(`https://yugipedia.com/api.php?action=query&titles=${encodeURIComponent(cardName)}&format=json&prop=pageimages&piprop=original`)
                .then(response => response.json())
                .then(data => {
                    const pages = data.query.pages;
                    const page = Object.values(pages)[0];
                    if (page.original) {
                        cardImage.src = page.original.source;
                    } else {
                        cardImage.src = '';
                        alert('Card image not found.');
                    }
                    modal.style.display = "block";
                });

            span.onclick = function () {
                modal.style.display = "none";
                document.querySelectorAll('tr.clicked').forEach(tr => tr.classList.remove('clicked'));
            }

            window.onclick = function (event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                    document.querySelectorAll('tr.clicked').forEach(tr => tr.classList.remove('clicked'));
                }
            }
        }

        document.getElementById('nameSearch').addEventListener('input', displayCards);
        document.getElementById('effectSearch').addEventListener('input', displayCards);
        document.querySelectorAll('input[list]').forEach(input => input.addEventListener('input', displayCards));
    </script>
</body>

</html>
